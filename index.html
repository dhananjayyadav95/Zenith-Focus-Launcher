<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <title>Zenith</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@300;400&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      touch-action: manipulation;
      height: 100vh;
      width: 100vw;
    }

    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Utility for mobile safe areas */
    .pt-safe {
      padding-top: var(--safe-area-inset-top);
    }

    .pb-safe {
      padding-bottom: var(--safe-area-inset-bottom);
    }
  </style>
  <script type="importmap">
{

    "react-dom": "https://esm.sh/react-dom@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
  </script>
  <link rel="stylesheet" href="/index.css">
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</head>

<body class="bg-black text-white selection:bg-white selection:text-black">

  <script type="module" src="/index.tsx"></script>
</body>

</html>
